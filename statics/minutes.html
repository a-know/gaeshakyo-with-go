<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>議事録</title>
</head>
<body>
  <div id="auth"></div>
  <h1>議事録</h1>

  <div><input type="button" id="deleteMinutes" value="TSV に変換して削除" /></div>

  <div id="content"></div>

  <h2>メモを追加する</h2>

  <form id="form" action="/dummy" method="post">
    <p><input id="memo" type="text" name="memo" size="100" /></p>
    <p><input type="submit" /></p>
  </form>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="/_ah/channel/jsapi"></script>
  <script type="text/javascript">
    $(function() {
      (function auth() {
        var onError = function(jqXHR, textStatus, errorThrown) {
          alert('error');
        };
        var onSuccess = function(data, textStatus, jqXHR) {
          $('#auth a').remove();
          var a = $('<a/>').appendTo('#auth');
          if (data['LoggedIn'] === true) {
            a.attr('href', data['LogoutURL']).text('ログアウト');
          } else {
            a.attr('href', data['LoginURL']).text('ログイン');
          }
        };
        $.ajax({
          url: '/auth', type: 'get'
        }).success(onSuccess).error(onError);
      })();

      var href = window.location.href;
      if (href.indexOf('?minutes=') < 0) {
        window.location.href = 'index.html'
        return;
      }
      minutes = href.split('?minutes=')[1];

      function refresh() {
        var onError = function(jqXHR, textStatus, errorThrown) {
          alert('error');
        };
        var onSuccess = function(data, textStatus, jqXHR) {
          $('#content ul').remove();
          var ul = $('<ul/>');
          // var minutes, li;
          $.each(data, function(_, memo) {
            var li = $('<li/>')
                        .text(memo['Memo'] + '(' + new Date(memo['CreatedAt']) + ')');
            li.appendTo(ul);
          });
          ul.appendTo('#content');
          // setTimeout(refresh, 100000);
        };
        $.ajax({
          url: '/showMemo?minutes=' + minutes, type: 'get'
        }).success(onSuccess).error(onError);
      }

      refresh();

      var submit = function(event) {
        var memo = $('#memo');
        if(!memo.val()) {
          memo.focus();
          return false;
        }
        var onError = function(jqXHR, textStatus, errorThrown) {
          if (jqXHR['status'] === 401) {
            alert('議事録を作成する場合はログインしてください。');
          } else {
            alert('error');
          }
        };
        var onSuccess = function(data, textStatus, jqXHR) {
          alert('success')
          memo.val('');
          refresh();
        };
        $.ajax({
          url: '/postMemo', type: 'post', data: {memo:memo.val(), minutes:minutes}
        }).success(onSuccess).error(onError);
        return false;
      };
      $('#form').submit(submit);

      // for channel service
      $.ajax({url: '/channel', type: 'get', data: { minutes: minutes }})
        .success(function (data) {
          var channel = new goog.appengine.Channel(data['Token']);
          var socket = channel.open();
          socket.onmessage = function(message) {
            var memoString = eval(message['data']);
            var memo = $.parseJSON(memoString);
            $('<li/>')
              .appendTo('#content ul')
              .text(memo['Memo'] + '(' + new Date(memo['CreatedAt']) + ')');
          };
        });

      // for delete
      var deleteMinutes = function(event) {
        var onError = function(jqXHR, textStatus, errorThrown) {
          if (jqXHR['status'] === 403 || jqXHR['status'] === 401) {
            alert('議事録の作成者以外は議事録の削除はできません。');
          } else {
            alert('error');
          }
        };
        var onSuccess = function(data, textStatus, jqXHR) {
          alert('TSV をダウンロードする URL がメールで送信されました')
          window.location.href = 'index.html'
        };
        $.ajax({
          url: '/deleteMinutes', type: 'post', data: {delete: minutes}
        }).success(onSuccess).error(onError);
      };
      $('#deleteMinutes').click(deleteMinutes);
    });
  </script>
</body>
</html>
